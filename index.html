<!DOCTYPE html>
<html>
<head>
    <title>Laxrsilv's Website</title>
    <style>

        /* ===== PAGE BACKGROUND SETTINGS ===== */
        body {
            margin: 0;
            height: 100vh;
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* ===== CONTAINER POSITION & SIZE ===== */
        .container {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 350px;
        }

        /* ===== GENERAL BOX STYLE ===== */
        .box {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);

            border: 2px solid red;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);

            border-radius: 4px;
            padding: 20px;
            color: white;
            text-align: left;
        }

        /* ===== TITLE BOX STYLE ===== */
        .title-box {
            font-size: 32px;
            font-weight: bold;
        }

        /* ===== CONTENT BOX STYLE ===== */
        .content-box {
            font-size: 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* ===== BUTTON STYLE ===== */
        .steam-btn {
            text-decoration: none;
            background: rgba(255, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
        }

        .steam-btn:hover {
            background: red;
            color: black;
        }

    </style>
</head>
<body>

    <div class="container">

        <div class="box title-box">
            Laxrsilv's Website
        </div>

        <div class="box content-box">
            <a href="https://steamcommunity.com/id/Laxrsilv/" 
               target="_blank" 
               class="steam-btn">
               Steam
            </a>

            <a href="https://www.instagram.com/laxrsilv_116/" 
               target="_blank" 
               class="steam-btn">
               My IG
            </a>
        </div>

    </div>

</body>
</html>
