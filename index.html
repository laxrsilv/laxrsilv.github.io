<!DOCTYPE html>
<html>
<head>
  <title>Raphael's Website</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      height: 100vh;
      margin: 0;

      color: #b00010;
      text-align: center;
      font-family: "Comic Sans MS", cursive;
    }

    h1 {
      font-size: 60px;
      letter-spacing: 3px;
      text-shadow: 0 0 20px #b00010;
      margin-bottom: 10px;
    }

    p {
      color: white;
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      background-color: #b00010;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: white;
      color: #b00010;
    }
  </style>
</head>
<body>
  <h1>Raphael's Website</h1>
  <p>tel aviv</p>
  <button onclick="alert('big yahu')">
    Click me
  </button>
</body>
</html>
