<!DOCTYPE html>
<html>
<head>
    <title>Laxrsilv's Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 500px; /* back to original width */
        }

        .box {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: left;
        }

        .title-box {
            font-size: 32px;
            font-weight: bold;
        }

        .content-box {
            font-size: 18px;
            height: 180px; /* longer vertically only */
            position: relative;
        }

        .steam-btn {
            text-decoration: none;
            background: rgba(255, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .steam-btn:hover {
            background: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box title-box">
            Laxrsilv's Website
        </div>

        <div class="box content-box">
            <a href="https://steamcommunity.com/id/Laxrsilv/" 
               target="_blank" 
               class="steam-btn">
               Steam
            </a>
        </div>
    </div>

</body>
</html>
