<!DOCTYPE html>
<html>
<head>
  <title>Raphael's Website</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      font-family: "Comic Sans MS", cursive;
    }

    /* Steam button fixed top-left */
    .steam-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #b00010;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    .steam-button:hover {
      background-color: white;
      color: #b00010;
    }

    .container {
      margin-left: 5%;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .box {
      background-color: #b00010;
      width: 600px;
      padding: 50px;
      color: white;
      border-radius: 10px;
    }

    .top-box {
      padding: 20px 50px;
    }

    .bottom-box {
      min-height: 220px;
    }

    h1 {
      margin: 0;
      font-size: 48px;
    }
  </style>
</head>
<body>

  <!-- Steam link top-left -->
  <a class="steam-button"
     href="https://steamcommunity.com/id/Laxrsilv/"
     target="_blank">
    Steam
  </a>

  <div class="container">
    
    <div class="box top-box">
      <h1>Raphael's Website</h1>
    </div>

    <div class="box bottom-box">
    </div>

  </div>

</body>
</html>
