<!DOCTYPE html>
<html>
<head>
  <title>Raphael's Website</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      font-family: "Comic Sans MS", cursive;
    }

    .container {
      margin-left: 5%;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .box {
      background-color: #b00010;
      width: 600px;          /* BIGGER WIDTH */
      min-height: 220px;     /* BIGGER HEIGHT */
      padding: 50px;
      color: white;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
      font-size: 48px;
    }

    p {
      font-size: 20px;
      margin-bottom: 25px;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: white;
      color: #b00010;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="box">
      <h1>Raphael's Website</h1>
    </div>

    <div class="box">
      <p>tel aviv</p>
      <button onclick="alert('israel')">Click me</button>
    </div>

  </div>

</body>
</html>
