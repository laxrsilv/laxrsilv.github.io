<!DOCTYPE html>
<html>
<head>
    <title>Laxrsilv's Website</title>
    <style>

        /* ===== PAGE BACKGROUND SETTINGS ===== */
        body {
            margin: 0; /* removes default browser spacing */
            height: 100vh; /* full screen height */
            background: url("background.jpg") no-repeat center center fixed; /* background image */
            background-size: cover; /* makes image cover entire screen */
            font-family: Arial, sans-serif; /* text font */
        }

        /* ===== CONTAINER POSITION & SIZE ===== */
        .container {
            position: absolute;
            top: 40px;   /* distance from top of screen */
            left: 40px;  /* distance from left of screen */
            display: flex;
            flex-direction: column; /* stacks boxes vertically */
            gap: 20px; /* space between the boxes */
            width: 350px; /* WIDTH OF BOTH BOXES (change this to make wider/narrower) */
        }

        /* ===== GENERAL BOX STYLE ===== */
        .box {
            background: rgba(0, 0, 0, 0.4); /* glass transparent background */
            backdrop-filter: blur(8px); /* blur effect */
            border: 2px solid rgba(255, 0, 0, 0.6); /* border color */
            border-radius: 15px; /* rounded corners */
            padding: 20px; /* inside spacing */
            color: white; /* text color */
            text-align: left; /* text alignment */
        }

        /* ===== TITLE BOX STYLE ===== */
        .title-box {
            font-size: 32px; /* title text size */
            font-weight: bold; /* bold text */
        }

        /* ===== CONTENT BOX SIZE ===== */
        .content-box {
            font-size: 18px; /* text size */
            height: 180px; /* HEIGHT OF BOTTOM BOX (increase to make taller) */
            position: relative;
        }

        /* ===== STEAM BUTTON STYLE ===== */
        .steam-btn {
            text-decoration: none; /* removes underline */
            background: rgba(255, 0, 0, 0.7); /* button color */
            padding: 8px 15px; /* button size */
            border-radius: 8px; /* rounded button */
            color: white; /* text color */
            font-weight: bold;
            transition: 0.3s; /* smooth hover animation */
        }

        /* ===== BUTTON HOVER EFFECT ===== */
        .steam-btn:hover {
            background: red; /* changes color when mouse hovers */
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="box title-box">
            Laxrsilv's Website
        </div>

        <div class="box content-box">
            <a href="https://steamcommunity.com/id/Laxrsilv/" 
               target="_blank" 
               class="steam-btn">
               Steam
            </a>
        </div>
    </div>

</body>
</html>
