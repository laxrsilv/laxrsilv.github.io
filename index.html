<!DOCTYPE html>
<html>
<head>
  <title>Raphael's Website</title>
  <style>
    body {
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      font-family: "Comic Sans MS", cursive;
    }

    .container {
      margin-left: 5%;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .box {
      background-color: #b00010;
      width: 600px;
      padding: 50px;
      color: white;
      border-radius: 10px;
    }

    .top-box {
      padding: 20px 50px;
    }

    .bottom-box {
      min-height: 220px;
      position: relative;
    }

    /* Steam link styled like a black box */
    .steam-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0b0b0b;
      color: white;
      text-decoration: none;
      padding: 12px 26px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #222;
      transition: 0.25s;
    }

    .steam-box:hover {
      background-color: #171717;
      transform: translateY(-2px);
    }

    h1 {
      margin: 0;
      font-size: 48px;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="box top-box">
      <h1>Raphael's Website</h1>
    </div>

    <div class="box bottom-box">
      <a class="steam-box"
         href="https://steamcommunity.com/id/Laxrsilv/"
         target="_blank">
        Steam
      </a>
    </div>

  </div>

</body>
</html>
